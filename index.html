<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Cart</title>
</head>
<body>
    <div class="main-container">
        <h2 class="text">Cart</h2>
        <div class="row-1">
            <div class="column">
                <div class="table">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Total</th>
                            </tr>

                        </thead> 
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product1">
                                        <td>Adidas Shoes</td>
                                        <td>
                                            <div class="button-container">
                                                <button class="cart-qty-plus" type="button" value="+">+</button>
                                                <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                                <button class="cart-qty-minus" type="button" value="-">-</button>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" value="300" class="price-form-control" disabled>
                                        </td>
                                        <td align="right"><span id="amount" class="amount">0</span></td>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product2">
                                        <td>Customized Shirt</td>
                                        <td>
                                            <div class="button-container">
                                                <button class="cart-qty-plus" type="button" value="+">+</button>
                                                <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                                <button class="cart-qty-minus" type="button" value="-">-</button>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" value="150" class="price-form-control" disabled>
                                        </td>
                                        <td align="right"><span id="amount" class="amount">0</span></td>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product3">
                                        <td>Bench Perfume</td>
                                        <td>
                                            <div class="button-container">
                                                <button class="cart-qty-plus" type="button" value="+">+</button>
                                                <input type="text" name="qty" min="0" class="qty form-control" value="0">
                                                <button class="cart-qty-minus" type="button" value="-">-</button>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" value="60" class="price-form-control" disabled>
                                        </td>
                                        <td align="right"><span id="amount" class="amount">0</span></td>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"></td>
                                <td align="right">
                                    <strong>Total = $ <span id="total" class="total">0</span></strong>
                                </td>
                            </tr>
                        </tfoot> 
                    </table>
                </div>
            </div>
        </div>
    </div>
    
<table>

</table>
    
    
</body>
</html>
