<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Cart</title>
</head>
<body>
    <div class="main-container">
        <h2 class="text">Cart</h2>
                <div class="item">Pokemon Card</div>
                <div class="item" id="price">500</div>
                <div class="item">
                    <button type="button" onclick="Deduct1();Summary()">-</button>
                    <input type="text" class="input" id="quantity" placeholder="0" onkeyup="Calc1();Summary()">
                    <button type="button" onclick="Add1();Summary()">+</button>
                </div>
                <div class="item">
                    <h1 id="SubTotal">0</h1>
                </div>
            </div>

            <div class="items">
                <div class="item">Refrigerator</div>
                <div class="item" id="price">500</div>
                <div class="item">
                    <button type="button" onclick="Deduct2();Summary()">-</button>
                    <input type="text" class="input" id="quantity2" placeholder="0" onkeyup="Calc2();Summary()">
                    <button type="button" onclick="Add2();Summary()">+</button>
                </div>
                <div class="item">
                    <h1 id="SubTotal2">0</h1>
                </div>
            </div>
        
            <div class="items">
                <div class="item">Morion</div>
                <div class="item" id="price">1000</div>
                <div class="item">
                    <button type="button" onclick="Deduct3();Summary()">-</button>
                    <input type="text" class="input" id="quantity3" placeholder="0" onkeyup="Calc3();Summary()">
                    <button type="button" onclick="Add3();Summary()">+</button>
                </div>
                <div class="item">
                    <h1 id="SubTotal3">0</h1>
                </div>

                <div class="items">
                    <h1>Total:<span id="total"></span></h1>
                </div>
    
    
</body>
</html>
<script>
var CurrentVal = 0
var CurrentVal2 = 0
var CurrentVal3 = 0

function Add1(){
    var quantity = document.getElementById("quantity");
    CurrentVal++
    quantity.value = CurrentVal;
    Calc1()
}

function Deduct1(){
    var quantity = document.getElementById("quantity");
    if (quantity.value==0) {
        quantity.value=0;
    }else{
        CurrentVal--
        quantity.value = CurrentVal;
        Calc1()
    }
}
function Calc1(){
    var Total = document.getElementById("SubTotal");
    var quantity = document.getElementById("quantity").value;
    var price = document.getElementById("price");
    var priceValue = price.textContent;

    if (isNaN(quantity)) {
        Total.innerHTML = "Invalid input"
    }else if(quantity<0){
        Total.innerHTML = "Invalid input"
    }
    else{
        var calculate = Number(priceValue) * Number(quantity)
        Total.innerHTML = calculate
    }
}
function Add2(){
    var quantity = document.getElementById("quantity2");
    CurrentVal2++
    quantity.value = CurrentVal2;
    Calc2()
}

function Deduct2(){
    var quantity = document.getElementById("quantity2");
    if (quantity.value==0) {
        quantity.value=0;
    }else{
        CurrentVal2--
        quantity.value = CurrentVal2;
        Calc2()
    }
}

    var quantity = document.getElementById("quantity2").value;
    var price = document.getElementById("price");
    var priceValue = price.textContent;

    if (isNaN(quantity)) {
        Total.innerHTML = "Invalid input"
    }else if(quantity<0){
        Total.innerHTML = "Invalid input"
    }
    else{
        var calculate = Number(priceValue) * Number(quantity)
        Total.innerHTML = calculate
    }
}

    quantity.value = CurrentVal3;
    Calc3()
}

    if (isNaN(quantity)) {

    }

    }
}
function Summary(){
    var Total1 = document.getElementById("SubTotal");
    var Total2 = document.getElementById("SubTotal2");
    var Total3 = document.getElementById("SubTotal3");
    var Total = document.getElementById("total");

    Total.innerHTML = Number(Total1.textContent) + Number(Total2.textContent) + Number(Total3.textContent)
}
</script>
